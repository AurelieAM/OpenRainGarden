
@Main("Send Email Confirmation") {
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">Email Confirmation</h2>
			</div>
			<div class="panel-body">
				<p>In order to use the full site, your email address must first be verified.</p>
				<p>Please check your email for a confirmation email. If you do not receive an email in a few minutes, please <a href="@routes.Application.emailConfirmSend()">click here</a>.</p>
				<p>Thank You</p>
			</div>
		</div>
	</div>

}
