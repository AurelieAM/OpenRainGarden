@(field: Field, label: String, checkboxMap: Map[String, Boolean], help:String)

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div class="col-sm-10" id="@field.id">
          <div class="row">
      @for((checkboxName, isChecked) <- checkboxMap) {
        <div class="col-md-4 col-sm-6 col-xs-6">
        <div class="row"  style="margin-bottom:5px;">
        <div class="col-md-6">
        <label class="checkbox-inline">
          <input
            type="checkbox"
            name="@(field.name + "[]")"
            id="@checkboxName"
            value="@checkboxName"
            @if(isChecked) {checked}>
            @checkboxName</label>
            </div>            
        <div class="col-md-4">
             <a class="example"  rel="popover" 
             data-content="@plantPopover(PlantDB.getPlant(checkboxName))" 
             data-placement="top" data-html="true" data-trigger="hover" data-original-title="@checkboxName"><img src="@routes.Application.retrievePlantImage(checkboxName)")" width="50px" height="50px"/></a>
             </div>
             </div>
       </div>
      }
      </div>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
    </div>
