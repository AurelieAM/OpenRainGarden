@(field: Field, label: String, checkboxMap: Map[String, Boolean], help:String)

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div class="col-sm-10" id="@field.id">
      @for((checkboxName, isChecked) <- checkboxMap) {
        <label class="checkbox-inline">
          <input
            type="checkbox"
            name="@(field.name + "[]")"
            id="@checkboxName"
            value="@checkboxName"
            @if(isChecked) {checked}>
            @checkboxName </label>
          <a class="example"  rel="popover" 
    data-content="<img src=&quot;@routes.Assets.at("images/garden.png")&quot; width=&quot;250px&quot; height=&quot;250px&quot;/>" 
    data-placement="top" data-html="true" data-original-title="A Title"><img src="@routes.Assets.at("images/garden.png")" width="50px" height="50px"/></a>  
      }
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
