@(field: Field, placeholder:String)

<div class="form-group ">
  <div class="col-sm-12">
    <textarea class="form-control" rows="3" id="@field.id" name="@field.name" placeholder="@placeholder">@field.value.getOrElse("")</textarea>
    <span class="help-block"></span> <span class="help-block"></span>
    <button id="submit" type="submit" class="btn btn-primary pull-right">Post Comment</button>
  </div>
</div>
