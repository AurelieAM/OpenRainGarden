@(paver: PermeablePavers)

<!-- Delete Permeable Paver @paver.getID() -->

<div class=" modal fade" id="delete-pp@paver.getID()" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Delete This Permeable Paver?</h4>
      </div>
      <div class="modal-body">This action cannot be undone. Are you sure?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <a href="@routes.Application.deletePaver(paver.getID())"><button type="button" class="btn btn-danger">Delete</button></a>
      </div>
    </div>
  </div>
</div>
