@(resource: Resource)

<div class="col-sm-6 col-md-4">
	<div class="thumbnail" style="height:320px; width:340px">
		<img src="@routes.Application.retrieveResourceImage(resource.getID())"  style="height:170px; width:320px">
		<div class="caption">
			<h3 style="height:170px; width:320px; text-align:center;"><a href="@resource.getUrl()" target="_blank">@resource.getHeader()</a></h3>
		</div>
	</div>
</div>
