@(plant: Plant)

<div class="col-md-3 col-sm-4 col-xs-6">
  <div class="panel panel-default plant-panel">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-4">
        <a class="example"  rel="popover" 
           data-content="@plantPopover(plant)" 
           data-placement="top" data-html="true" data-original-title="@plant.getName()"><img src="@routes.Application.retrievePlantImage(plant.getName())")" class="img-rounded" width="50px" height="50px"/></a>             
      </div>
      <div class="col-md-8 col-sm-8 col-xs-8">
        @plant.getName()
      </div>
    </div>
  </div>
</div>
