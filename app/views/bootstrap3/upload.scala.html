@(field: Field, label:String, imageURL: String, isNew: Boolean, help: String)

<div class="form-group @if(field.hasErrors) {has-error}">
  <label class="col-sm-2 control-label">@label</label>
  <div class="col-sm-10">
    <div class="fileinput fileinput-@if(isNew){new}else{exists}" data-provides="fileinput">   
      <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
        <img data-src="holder.js/100%x100%" alt="...">
      </div>
      <div class="fileinput-preview fileinput-exists thumbnail" style="width: 200px; height: 150px;">
        @if(!isNew){<img src="@imageURL"/>} else {<img data-src="holder.js/100%x100%" alt="...">}
      </div>
      <div>
        <span class="btn btn-primary btn-file"><span class="fileinput-new">Select image</span>
        <span class="fileinput-exists">Change</span> <input type="file" id="@field.name" name="@field.name"></span> 
        <!-- <a href="#" class="btn btn-info fileinput-exists" data-dismiss="fileinput">Remove</a>-->
        <span class="help-block">@help</span> 
        <span class="help-block">@{field.error.map { error => error.message }}</span>
      </div>
    </div>
  </div>
</div>
