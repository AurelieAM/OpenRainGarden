@(resource: Resource, find: String)

<div class="col-sm-6 col-md-4">
	<div class="thumbnail" style="height:320px; widget:320px">
		<img src="@if(resource.hasPicture()) {@routes.Application.retrieveResourceImage(resource.getID())} else {@routes.Assets.at("images/placeholder.gif")}">
		<div class="caption">
			<a href="@resource.getUrl()" target="_blank">
				<h3 align="center">@resource.getHeader()</h3>
			</a></br>
			<div class="row">
				<div class="col-sm-6" style="text-align:left">
					<a href="@routes.Application.deleteResource(resource.getID())"><button class="btn btn-danger" onclick="return confirm('Are you sure you want to delete the resource:\n@resource.getHeader?');">Delete</button></a>
					<!-- <a href="#" onclick="javascript:OpenModal()"><button class="btn btn-danger">Delete</button></a> -->
				</div>
				
				<div class="col-sm-6" style="text-align:right">
					<a href="@routes.Application.editResource(find, resource.getID())"><button class="btn btn-primary">Edit</button></a>
				</div>
			</div>
		</div>
	</div>
</div>
