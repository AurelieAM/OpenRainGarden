@(title: String)

@import helper._ 
@import bootstrap3._ 

@Main("title") {
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-heading">
             <div class="panel-title"><h1>Upload Rain Garden Photo</h1></div>           
          </div>
          <div class="panel-body">
            @form(routes.Application.upload(), 'class -> "form-horizontal", 'id -> "register") {
              <button id="submit" type="submit" class="btn btn default pull-right">Continue</button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
}
