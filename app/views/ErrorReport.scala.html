@(Message:String)

@import helper._
@import bootstrap3._

@Main("Edit User Profile") {
<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="panel panel-default">
				<div style="background-color: #F62435"  class="panel-heading">
					<h3  class="panel-title">Error Report</h3>
				</div>
				<div class="panel-body" style="color: black;">
						@Message

						<div class="form-group">
							<div class="text-center">
								<a href ="@routes.Application.index()"><button style="color:#FFF" class="btn btn-default pull-right">Go back</button></a> 
							</div>
						</div>
					
				</div>
			</div>
		</div>
	</div>
</div>
}
